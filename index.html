<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta description="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <title>Page HTML</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <main>

        <h1>Calcul sièges élection</h1>

        <form id="form-input" class="mt-4">
            <div id="input-votant" class="row div-input">
                <label for="nbVotant" class="form-label col-auto m-0">Nombre de votant : </label>
                <div class="col-sm-4 mt-2 mt-sm-0">
                    <input type="number" class="form-control" min="0" step="1" name="nbVotant" id="nbVotant">
                </div>
            </div>

            <div id="input-siege" class="row div-input mt-4">
                <label for="nbSiege" class="form-label col-auto m-0">Nombre de siege : </label>
                <div class="col-sm-4 mt-2 mt-sm-0">
                    <input type="number" class="form-control" min="0" step="1" name="nbVotant" id="nbSiege">
                </div>
            </div>

            <div id="input-list" class="row div-input mt-4">
                <label for="nbSiege" class="form-label col-auto m-0">Nombre de liste : </label>
                <div class="col-sm-4 mt-2 mt-sm-0">
                    <input type="number" class="form-control" min="0" step="1" name="nbList" id="nbList">
                </div>
            </div>

            <button id="submit-form" class="btn btn-primary">Valider</button>
        </form>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
